<div class="col-md-6 offset-md-3">
    <h5>Add LoginInformation</h5><br>
    <form (ngSubmit) = "onSubmit()">
          
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" 
                [(ngModel)] = "logininfonew.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId" 
                [(ngModel)] = "logininfonew.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label>Login Password</label>
            <input type="text" class="form-control" id="loginPassword" 
                [(ngModel)] = "logininfonew.loginPassword" name="loginPassword">
        </div>
        <div class="form-group">
            <label>Login OldPassword</label>
            <input type="text" class="form-control" id="loginOldPassword" 
                [(ngModel)] = "logininfonew.loginOldPassword" name="loginOldPassword">
        </div>
    
        <button class = "btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
